<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irrigation Job Scheduler</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>

<body>
    <div class="container">
        <h1>Irrigation Job Scheduler</h1>
        <form id="jobForm">
            <input type="text" id="jobId" placeholder="Job ID" required>
            <input type="text" id="scriptPath" placeholder="Script Path" required>
            <input type="text" id="cron" placeholder="Cron Expression (e.g., * * * * * *)" required>
            <button type="submit">Add Job</button>
        </form>
        <h2>Scheduled Jobs</h2>
        <table id="jobsTable">
            <thead>
                <tr>
                    <th>Job ID</th>
                    <th>Script Path</th>
                    <th>Cron</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script type="module" src="/static/index.js"></script>
</body>

</html>
